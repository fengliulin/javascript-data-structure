<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrayList() {
        this.array = []

        ArrayList.prototype.insert = function (item) {
            this.array.push(item)
        }

        ArrayList.prototype.toString = function () {
            return this.array.join("-")
        }

        //实现排序算法
        //选择排序
        ArrayList.prototype.selectionSort = function () {
            let length = this.array.length;
            

            //外层循环：从0位置开始取数据
            for (let i = 0; i < length - 1; i++) {
                //内层循环：从i+1位置开始，和后面的数据进行比较
                let min = i // 初始最小值的index，查找到最小值一次比较
                for (let j = min + 1 /*如果min+1，那么比的选择比较的时候就会比较前面排好序的*/ ; j < length; j++) {
                    if (this.array[min] > this.array[j]) {
                        min = j
                    }
                }
                // 交换两个数据
                let temp = this.array[min]
                this.array[min] = this.array[i]
                this.array[i] = temp
            }




        }
    }

    //测试类
    let list = new ArrayList()
    list.insert(66)
    list.insert(88)
    list.insert(12)
    list.insert(87)
    list.insert(100)
    list.insert(5)
    list.insert(566)
    list.insert(23)
    
    list.selectionSort()
    console.log(list.toString())
</script>
</body>
</html>
