<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrayList() {
        this.array = []

        ArrayList.prototype.insert = function (item) {
            this.array.push(item)
        }

        ArrayList.prototype.toString = function () {
            return this.array.join("-")
        }

        //实现排序算法
        //插入排序
        ArrayList.prototype.insertionSort = function () {
            let length = this.array.length;

            // 外层循环：从第一个位置开始获取数据，向前面局部有序进行插入
            for (let i = 1; i < length; i++) {
                //内层循环：获取i位置的元素，和前面的数据依次进行比较
                let temp = this.array[i]
                let j = i
                while (this.array[j - 1] > temp && j > 0) {
                    this.array[j] = this.array[j - 1] //提取一个数，保存到temp中。 前面的位置循环补充到这个空位置
                    j--
                }

                //将j位置的数据，放置temp就可以了
                this.array[j] = temp
            }
        }
    }

    //测试类
    let list = new ArrayList()
    list.insert(66)
    list.insert(88)
    list.insert(12)
    list.insert(87)
    list.insert(100)
    list.insert(5)
    list.insert(566)
    list.insert(23)
    for (let i = 0; i < 100000; i++) {
        list.insert(1+i)
    }
    list.insertionSort()
    console.log(list.toString())
</script>
</body>
</html>
